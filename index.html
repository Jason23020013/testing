<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini AI Chat</title>
</head>
<body>
  <h1>Gemini AI Chat</h1>
  <div id="chatLog"></div>
  <input type="text" id="inputMessage" placeholder="请输入消息">
  <button onclick="sendMessage()">发送</button>

  <script>
    const chatLog = document.getElementById('chatLog');
    const inputMessage = document.getElementById('inputMessage');

    function sendMessage() {
      const message = inputMessage.value.trim();

      if (message === '') {
        return;
      }

      addMessageToChatLog(message, 'user-message');
      inputMessage.value = '';

      // 发送消息到后端进行处理
      sendRequestToBackend(message);
    }

    function sendRequestToBackend(message) {
      fetch('/api/chat', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ input_text: message })
      })
      .then(response => response.json())
      .then(data => {
        const reply = data.response;
        addMessageToChatLog(reply, 'ai-message');
      })
      .catch(error => {
        console.error('请求后端时出错:', error);
      });
    }

    function addMessageToChatLog(message, className) {
      const messageElement = document.createElement('div');
      messageElement.textContent = message;
      messageElement.classList.add(className);
      chatLog.appendChild(messageElement);
    }
  </script>
</body>
</html>
